<div class="window">
    <p class="title window-title">
        Reset password
    </p>
    <br>
    <span class="comment login-comment">
        Please enter your new password
    </span>
    <br>
    <input type="password" name="username" class="login" [(ngModel)]="password" />
    <br>
    <span class="comment login-comment">
        Please enter your new password again
    </span>
    <input type="password" name="password" class="login" [(ngModel)]="cpassword" />
    <br>
    <button type="submit" class="button" (click)="resetPassword()">Login</button>
</div>
<p *ngIf="password !== cpassword" class="comment warning">
    The passwords do not match
</p>
