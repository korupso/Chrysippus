<div class="window">
    <p class="title window-title">
        Signup
    </p>
    <p class="comment slogin">
        Already have an account? <a routerLink="/login">Login</a>
    </p>
    <br>
    <span class="comment slogin-comment">
        Please enter your username
    </span>
    <br>
    <input type="text" name="username" class="slogin" [(ngModel)]="username" />
    <br>
    <span class="comment slogin-comment">
        Please enter your password
    </span>
    <input type="password" name="password" class="slogin" [(ngModel)]="password" />
    <br>
    <button type="submit" class="button" (click)="register()">Signup</button>
</div>
